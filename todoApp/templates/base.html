<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{{url_for('static',filename='logo.png')}}" type="image">
    <title>ToDo APP</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='javascript/main.js')}}"></script> 
    
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light barnav">
        <a class="navbar-brand" href="{{url_for('core.home')}}"><img width="20px" height="20px" src="{{url_for('static', filename='logo.png')}}" style="margin-top: -5%;"></a>
        <button class="navbar-toggler barnav" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="color:#000000;">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('task.allTask')}}">All Task<span class="sr-only"></span></a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('task.newTask')}}">Create Task<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('users.account')}}">Account<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('users.logoutUser')}}">Logout<span class="sr-only"></span></a>
            </li>
            {% else %}
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('users.loginUser')}}">Login<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('users.registerUser')}}">Register<span class="sr-only"></span></a>
            </li>
            {% endif %}
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('core.about')}}">About<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="https://github.com/deepspraj">Raw Code<span class="sr-only">(current)</span></a>
            </li>
          
          </ul>
        </div>
      </nav>
      
        
              
        {% block content %}


        {% endblock %}
  
      

        
        <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="color:#000000">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Feedback Form</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas fa-user prefix grey-text"></i>
                <label data-error="wrong" data-success="right" for="form34">Your name</label>
                <input type="text" id="form34" class="form-control validate" placeholder="Ashish Munot">
              </div>
              <div class="md-form mb-5">
                <i class="fas fa-at" style="color:#000000"></i>
                <label data-error="wrong" data-success="right" for="form29" style="color:#000000">Your email</label>
                <input type="email" id="form29" class="form-control validate" placeholder="rupeshsanap@gmail.com">
              </div>
              <div class="md-form">
                <i class="fas fa-envelope"></i>
                <label data-error="wrong" data-success="right" for="form8" >Your message</label>
                <textarea type="text" id="form8" class="md-textarea form-control" rows="2" placeholder="Please provide us feedback for the best of I can."></textarea>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              
              <input type="submit" class="btn btn-unique" onsubmit="myFunction()">
            </div>
          </div>
        </div>
      </div>
    

  </body>
</html>
